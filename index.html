<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <canvas id="confetti-holder"></canvas>
    <div class="player-names">
        <input type="text" id="player1-name" placeholder="Player 1 Name">
        <input type="text" id="player2-name" placeholder="Player 2 Name">
        <button id="start-game">Start Game</button>
    </div>
    
    <div class="container">
        <div class="cell" data-key="0"></div>
        <div class="cell" data-key="1"></div>
        <div class="cell" data-key="2"></div>
        <div class="cell" data-key="3"></div>
        <div class="cell" data-key="4"></div>
        <div class="cell" data-key="5"></div>
        <div class="cell" data-key="6"></div>
        <div class="cell" data-key="7"></div>
        <div class="cell" data-key="8"></div>
    </div>
    <div class="desc">
        <h1 class="turn">Player 1's turn</h1>
        <button id="reset">Reset</button>
    </div>
    

    <dialog id="winner-message">
        
        <p>Congratulations, <span id="winning-player"></span> wins!</p>
        
    </dialog>
    
    

    <script src="https://unpkg.com/confetti-js"></script>
    <script src="./script.js"></script>
</body>
</html>
